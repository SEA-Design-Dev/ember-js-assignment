<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Developer Resume Skills</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.7.0.js"></script>
  </head>

  <body>
    <section class="container">
      <script type="text/x-handlebars">
      <h1>{{#link-to 'index'}}
        Developer Resume Skills
        {{/link-to}}
      </h1>
        <ul>
          {{#each model}}
          <li {{bindAttr class="type"}}>
            {{#linkTo "item" this}}{{name}}{{/linkTo}}
          </li>
          {{/each}}
        </ul>
        <input type="submit" class="submitbtn" {{action createItem}} value="Add Item" />
        <div>
          {{outlet}}
        </div>
      </script>

      <script type="text/x-handlebars" id="item">
        <h1 {{bindAttr class="type"}}>
          {{name}}
        </h1>
        <dl>
          <dt>Code Fellows Job Skills</dt>
          <dd>{{name}}</dd>
          <dt>Type of Skill</dt>
          <dd>{{type}}</dd>
        </dl>
        {{#linkTo "editItem" this}}Edit{{/linkTo}}
      </script>

      <script type="text/x-handlebars" id="editItem">
        <h1>New Item</h1>
          <form {{action save on="submit"}}>
            <label>
              Name of Skill:
              {{input type="text" value=name placeholder="e.g. ResponsiveDesign, Angular, DatabaseManagement, etc."}}
            </label><br>
            <label>
              Type of Skill:
              {{input type="text" value=type placeholder="(Front-End, JavaScript, MobileDev, Python, Ruby )"}}
            </label>
          </form>
      </script>
    </section>

    <!--app.js-->
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>

  </body>
</html>
