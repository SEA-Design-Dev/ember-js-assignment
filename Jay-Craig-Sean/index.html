<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team's Gitter</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:700,900' rel='stylesheet' type='text/css'>
</head>
<body class="bkg-img">
  <script type="text/x-handlebars">

    <ul class="list-style profile">
    <h1 class="gitter-heading">Group Gitter Profiles</h1>
      {{#each model}}
        {{render "gitter" this}}
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="gitter">
    <li>
      <p class="profile__copy">
        <img class="profile__pic" {{bindAttr src="picture"}}>
        <b>{{name}}: {{gitterName}}</b>
      </p>
    </li>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
