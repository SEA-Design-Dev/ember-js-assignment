<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <h1>
      Create a Grocery List
    </h1>
    <script type="text/x-handlebars">
          <ul>
            <li>
              <a href="#" {{action createItem}}>Add Item</a>
            </li>
            {{#each model}}
            <li {{bindAttr class="type"}}>
              {{#linkTo "item" this}}{{name}}{{/linkTo}}
            </li>
            {{/each}}
          </ul>
          <div>
            {{outlet}}
          </div>
    </script>

    <script type="text/x-handlebars" id="item">
      <h1 {{bindAttr class="type"}}>
        {{name}}
      </h1>
      <dl>
        <dt>Grocery List Item</dt>
        <dd>{{name}}</dd>
        <dt>Type of Item</dt>
        <dd>{{type}}</dd>
      </dl>
      {{#linkTo "editItem" this}}Edit{{/linkTo}}
    </script>

    <script type="text/x-handlebars" id="editItem">
      <h1>New Item</h1>
      <form {{action save on="submit"}}>
        <label>
          Grocery List Item Title:
          {{input type="text" value=name placeholder="e.g. Eggs, Broccoli, etc."}}
        </label><br>
        <label>
          Type of Grocery Item:
          {{input type="text" value=type placeholder="(Produce, Dairy, or Packaged)"}}
        </label>
        <!--//<button type="submit">Done</button>-->
      </form>
    </script>
  </section>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
